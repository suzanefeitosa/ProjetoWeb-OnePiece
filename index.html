<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
        <title>One Piece - Alabasta</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay="" loop="" muted="">
            <source src="./video/video-onepiece.mp4" type="video/mp4">
        </video>
    </div>
    <header class="header">
        <div class="logo-one">
            <a href="#">
            <img class="logo" src="./assets/logo-one-piece.png" alt="logo anime one piece">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Detalhes</a>
                </li>
            </ul>
        </nav>
        </header>
    <main class="container">
        <div class="title">
            <img class="img-title" src="./assets/titulo.png" alt="nome one piece estilizado">
        </div>
        <div class="text">
            <p class="description">Os Chapéus de Palha, finalmente, alcançam o reino do deserto de Alabasta e começam a
                andar através da terra para alcançar Alubarna antes que uma guerra massiva ocorra entre guardas reais do
                reino e os rebeldes.</p>
            <button class="button-trailer">Veja o trailer</button>
        </div>
        <img class="characters" src="./assets/one-piece.png" alt="personagens do anime one piece no arca alabasta">
    </main>
</body>
</html>
