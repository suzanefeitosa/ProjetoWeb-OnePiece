<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
    <title>One Piece - Alabasta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-video">
        <video id="video" class="video" autoplay="" loop="" muted="">
            <source src="./video/video-onepiece.mp4" type="video/mp4">
        </video>
    </div>
    <header class="header">
        <div class="logo-one">
            <a href="#">
                <img class="logo" src="./assets/logo-one-piece.png" alt="logo anime one piece">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="https://suzanefeitosa.github.io/Projeto-DevLinks/"target="_blank">Made By</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="title">
            <img class="img-title" src="./assets/titulo.png" alt="nome one piece estilizado">
        </div>
        <div class="text">
            <p class="description">The Straw Hats finally reach the desert kingdom of Alabasta and begin their race across the land to reach Alubarna before a massive war can break out between the kingdom's royal guards and the rebels.</p>
            <button onclick="openVideo()" class="button-trailer">Watch Trailer</button>
            <div id="modal-video" class="modal">
                <div class="modal-content">
                    <span onclick="closeVideo('modal-video')" class="close-modal">X</span>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/TiJVP61Gy1c" title="Alabasta"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div id="img-footer">
            <img class="characters" src="./assets/one-piece.png" alt="personagens do anime one piece no arca alabasta">
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
